<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <link rel="icon" type="image/png" sizes="50000x50000" href="Images/IMS_logo.png">
  <title>Shipment Tracking Details</title>
  <style>
    body {
      background-color: #0f172a;
      color: #f1f5f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #1e293b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.2);
    }

    h1 {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 30px;
    }

    .details-row {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
      padding: 10px;
      background-color: #334155;
      border-radius: 8px;
    }

    .label {
      font-weight: bold;
      color: #cbd5e1;
    }

    .value {
      color: #f1f5f9;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #38bdf8;
      color: #0f172a;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #0ea5e9;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Shipment Details</h1>

    <div class="details-row">
      <div class="label">Shipment ID:</div>
      <div class="value">SH12345</div>
    </div>

    <div class="details-row">
      <div class="label">Status:</div>
      <div class="value">In-Transit</div>
    </div>

    <div class="details-row">
      <div class="label">Sender:</div>
      <div class="value">Company A</div>
    </div>

    <div class="details-row">
      <div class="label">Receiver:</div>
      <div class="value">Company B</div>
    </div>

    <div class="details-row">
      <div class="label">Supplier:</div>
      <div class="value">Supplier X</div>
    </div>

    <div class="details-row">
      <div class="label">Manufacturer:</div>
      <div class="value">Manufacturer Y</div>
    </div>

    <div class="details-row">
      <div class="label">Distributor:</div>
      <div class="value">Distributor Z</div>
    </div>

    <div class="details-row">
      <div class="label">Priority:</div>
      <div class="value">High</div>
    </div>

    <a class="back-btn" href="supplychain">‚Üê Back to Tracking</a>
  </div>

</body>
</html>
